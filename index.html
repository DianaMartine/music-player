<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <audio src="./musics/construcao1.mp3" id="audio"></audio>

    <div class="music-player">
      <h1 class="music-name">Construção</h1>
      <p class="artist-name">Diana Martine</p>

      <div class="disk"></div>

      <div class="song-slider">
        <input type="range" value="0" class="seek-bar" /><span
          class="current-time"
          >00:00</span
        ><span class="song-duration">00:00</span>
      </div>

      <div class="controls">
        <button class="btn back-btn">
          <img src="images/arrow_back_ios_black_24dp.svg" alt="back-icon" />
        </button>
        <button class="play-btn pause">
          <span></span>
          <span></span>
        </button>
        <button class="btn next-btn">
          <img src="images/arrow_forward_ios_black_24dp.svg" alt="next-icon" />
        </button>
      </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
